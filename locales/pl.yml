  ashtanga:
    meaning_header: Znaczenie
    meaning_1: Nazwa 'Ashtanga Vinyasa Yoga' pochodzi z sanskrytu i oznacza
    meaning_ashtanga: Ashtanga - dosłownie oznacza osiem kończyn
    meaning_vinyasa: Vinyasa - ruch połączony z oddechem w nierozerwalną całość
    meaning_yoga: Yoga - unia, jedność, zjednoczenie
    meaning_finish: A więc oznacza to, że jest to praktyka zaplanowana do rozwoju 8 gałęzi jogi poprzez system asan (pozycji) połączonych oddechem.
    practice_header: Praktyka
    practice_1: W systemie Ashtanga Yoga, możemy wróżnić trzy części praktyki
    practice_sn: Surya Namaskara A i B (Powitania Słońca A i B) to sekwencja pozwalająca praktykującemu zsynchronizować ruch z oddechem, rozgrzeje i uelastyczni ciało, przygotowując je na reszte praktyki.
    practice_md: Sekwencja asan zależąca indywidualnie od doświadczenia praktykującego, rodzaju jego ciała i tego jak często praktykuje.
      Oryginalnie Ashtanga Yoga podzielona jest na trzy serie. Początek nauki zaczyna się od Pierwszej Serii, czas przejścia do kolejnej serii uzależniony jest od typu ciała praktykującego oraz jego dedykacji i może trwać od 3 miesięcy do kilku lat.
    practice_fn: Sekwencja końcowa - praktykę kończy się pozycjami odwróconymi, bez wykonania tej sekwencji możliwy jest rozwój chorób. Sekwencja końcowa balansuję ciało, poprawia krążenie, wytwarzanie ciepła, ciśnienie krwi, stabilizuję oddech i tętno, pozostawiająć uczucie spokoju.

    tristhana_header: Tristhana
    tristhana_1: Podczas praktyki skupiamy uwagę w trzech miejscach - na pozycji, oddechu i punkcie spojrzenia.
    mysore_header: Styl Mysore
    mysore_content: Każda osoba jest wyjątkowa i ma inne potrzeby, nie każdy może wykonać taką samą praktykę - początkujący praktykują krócej i mniej intensywnie, niż osoby z doświadczeniem. Niektórzy są naturalnie bardzo elestyczni, inni silni, dlatego każdy powinien praktykować na swoim poziomie i w swoim tempie. Na zajęciach w stylu Mysore każdy praktykujący wykonuję swoją sekwencje, nauczyciel pomaga w trudnych pozycjach, oraz dostosowuje praktyke do ucznia. Nauczyciel udziela pomocy, "poprawiając" asany, fizycznie lub werbalnie.
    parampara_content: Parampara to linia przekazu (nauczycieli i uczniów) wiedzy w sposób bezpośredni. Dla wyjaśnienia - Krishnamacharya przekazał wiedzę swojemu uczniowi, którym był Sri K. Patthabi Jois. Patthabi Jois zaczął przekazywać te wiedzę swojej rodzinie (Saraswati, Sharath) oraz zachodnim uczniom (np. Lino Miele, Tim Miller Richard Freeman John Scott i młodszej generacji nauczycieli jak Kino McGregor, Mark Robberds itp) i wielu innym, a ci przekazują tę wiedzę dalej, następnym generacjom. Najważniejszą częścią tradycji Ashtanga Yoga jest związek między nauczycielem i uczniem. Dlaczego ? Między nauczycielem i uczniem musi występować wzajemne zaufanie. Nauczyciel zna ucznia, jego potrzeby, możliwości, trudności i na tej podstawie dostosowuję praktykę do ucznia. Uczeń zna i ufa nauczycielowi, co powoduje uczucie bezpieczeństwa, motywacji i inspiracji .. i tutaj zaczyna się magia Ashtangi.

